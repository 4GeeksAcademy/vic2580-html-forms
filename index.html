<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
    <form>
        <div class="form justify-content-center m-5 border border-secondary rounded">

            <!-- Top -->
            <div class="container text-center bg-light border rounded-bottom">
                <h1>Payment form example</h1>
            </div>

            <!-- Alert -->
            <div class="alert alert-danger m-4" role="alert">
                Some fields are missing!
            </div>

            <!-- First row -->
            <div class="container text-left">
                <div class="row">
                    <div class="col-5">
                        <label for="card">Card #</label><br>
                        <input type="text" class="w-100">
                    </div>
                    <div class="col-3">
                        <label for="card">CVC #</label><br>
                        <input type="text" class="w-100">
                    </div>
                    <div class="col-4">
                        <label for="card">Amount:</label><br>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second row -->
            <div class="container text-left">
                <div class="row">
                    <div class="col">
                        <label for="card">First Name:</label><br>
                        <input type="text" class="w-100">
                    </div>
                    <div class="col">
                        <label for="card">Last Name:</label><br>
                        <input type="text" class="w-100">
                    </div>
                </div>
            </div><br>

            <!-- Third row -->
            <div class="container text-left">
                <div class="row">
                    <div class="col-6">
                        <label for="card">City:</label><br>
                        <input type="text" class="w-100">
                    </div>
                    <div class="col">
                        <label for="card">State:</label><br>
                        <select class="w-100">
                            <option value="blanc"></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="card">Postal Code:</label><br>
                        <input type="text" class="w-100">
                    </div>
                </div>
            </div><br>

            <!-- Fourth row -->
            <div class="container text-left">
                <div class="row">
                    <div class="col">
                        <label for="card">Payment method:</label><br>
                        <div class="container bg-light p-2 border rounded justify-content-left" id="cards">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal fa-xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-apple-pay fa-xl"></i></label>
                            </div>
                        </div>    
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div><br>

            <!-- Bottom -->
            <div class="d-grid bg-light p-2 gap-2 d-md-flex justify-content-md-end border rounded-bottom">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </form>
    
</body>
</html>
